{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<div>
    <form action="/new" method="POST">

        {% csrf_token %}

        <div>
        <label for="">Title</label>
        {{form.title}}
        </div>

        <div>
        <label for="">Body</label>
        {{form.body}}
        </div>

        <input type="submit" value="Submit">

    </form>
</div>

{% endblock %}
